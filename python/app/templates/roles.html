{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mafia Roles</title>
    <link rel="icon" href={% static 'logo.png' %}>
    <link rel=stylesheet href={% static 'style.css' %} type=text/css>
    <script src={% static 'main.js' %}></script>
    <script src={% static 'go.js' %}></script>
    <script src={% static 'tooltips.js' %}></script>
    <script src={% static 'create-test-sample.js' %}></script>
    {{role_list|json_script:"role_list"}}
</head>

<body onload="load()">
    <table>
        <tr valign=top>
            <td>
                Number of players:
                <select id=NumberOfPlayers onchange="setDefaults()">
                    <script>
                        for (var i = 6; i <= 20; ++i)
                            document.writeln("<option value=" + i + ">" + i + "</option>")
                        NumberOfPlayers.selectedIndex = 4;
                    </script>
                </select>
                <button id=btnGo onclick="go()">Go!</button><br>
                <i id=pTeams></i>
                <p id=p1></p>
            </td>
            <td>
                <div id=pCity><b>City Roles:</b><br> </div>
                <div id=pCity2 style="display:none;"> </div><br>
                <div id=pMafia><b>Mafia Roles:</b><br> </div>
                <div id=pMafia2 style="display:none;"> </div><br>
                <a href="javascript:setDefaults();">Defaults</a>&nbsp;&nbsp;
                <a id=link href="javascript:show_hide_roles();">More Roles</a>
            </td>
            <td>
                <button onclick="createTestSample()">Test</button>
                <a id=aTest href="" download="Test-Sample.csv" style="display:none;">Download Test Sample</a>
            </td>
        </tr>
    </table>

    <a id=pTest href="https://en.wikipedia.org/wiki/Mafia_(party_game)" style="text-decoration:none;">ã‚·</a>
</body>

</html>
